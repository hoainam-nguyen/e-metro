        <link rel="stylesheet" href="/fe/assets/css/reset.css">

    <body>
        <div class="app_ticketseller">
            <header class="header">
                <div class="grid">
                    <!--  -->
                    <div class="header__info">
                        <a class="header__info-item app-info" href="./">
                            <div class="app-info__logo-container">
                                <i class="app-info__logo fa-solid fa-train"></i>
                            </div>
                            <h1 class="app-info__name">
                                <span class="app-info__name-E">E</span>
                                -METRO
                            </h1>
                        </a>
                        <div class="header__info-item user-acc user-info-popup">
                            <img src="https://plus.unsplash.com/premium_photo-1666184129932-e443a8de06e9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="" class="user-acc__avt">
                            <span class="user-acc__name">Duy Khiêm</span>
    
                            
                            <div class="user-info">
                                <div class="user-info__header">
                                    <img src="https://plus.unsplash.com/premium_photo-1666184129932-e443a8de06e9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="" class="user-info-avt">
                                    <div class="user-info-acc">
                                        <div class="user-info-name">Duy Khiêm</div>
                                        <div class="user-info-username">khiem6112003@</div>
                                    </div>
                                </div>
                                <hr class="seperate-info">
                                <ul class="user-info__list">
                                    <li class="user-info-item">Trang cá nhân</li>
                                </ul>
                                <hr class="seperate-info">
                                <ul class="user-info__list">
                                    <li class="user-info-item">Cài đặt</li>
                                    <li class="user-info-item">Đăng xuất</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <hr>
            <nav class="top-nav">
                <div class="grid">
                    <nav class="tabs">
                        <div class="tab-item">
                            <i class="tab-item__icon fa-solid fa-house">
                            </i>
                            TRANG CHỦ
                        </div>
                        <div class="tab-item">
                            <i class="tab-item__icon fa-solid fa-ticket"></i>
                            MUA VÉ
                        </div>
                        <div class="tab-item">
                            <i class="tab-item__icon fa-solid fa-history"></i>
                            LỊCH SỬ VÉ
                        </div>
                    </nav>
                </div>
            </nav>
            <div class="history_layout">
                <div class="filter_grid">
                    <div class="filter_tb">
                        FILTER
                    </div>
                    <label class="filter-radio">
                        <input type="radio" name="filter_type" value="ticketid_radio" class="filter__input">
                        <div class="filter__radio"></div>
                        Mã vé   
                    </label>
                    <label class="filter-radio">
                        <input type="radio" name="filter_type" value="lineid_radio" class="filter__input">
                        <div class="filter__radio"></div>
                        Mã tuyến 
                    </label>
                    <label class="filter-radio">
                        <input type="radio" name="filter_type" value="status_radio" class="filter__input">
                        <div class="filter__radio"></div>
                        Tình trạng
                    </label>
                </div>
                <div class="history_ticket_grid">
                    <div>
                        <div class="history_searchbar">
                            <input type="text" name="searchbar" class="text_field-searchbar" id="td_searchbar" placeholder="Search...">
                        </div>
                        <button class="history-search-button">
                            <i class="fa-solid fa-magnifying-glass fa-rotate-90 fa-xl" style="color:#6941C6"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
