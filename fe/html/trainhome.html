<body>
    <div class="app">
        <header class="header">
            <div class="header__train__info">
                <div class="image__header__icon">
                    <i class="app-info__logo fa-solid fa-train"></i>
                    <span class="image__content">
                        E -METRO
                    </span>
                </div>
                <div class="header__info__active user-info-popup">
                    <div class="full__option">
                        <div class="avatar-wrapper">
                            <img class="profile-pic" src="/fe/assets/img/avatar.png" />
                            <div class="upload-button">
                                <i class="fa fa-arrow-circle-up" aria-hidden="true"></i>
                            </div>
                            <input class="file-upload" type="file" accept="image/*"/>
                            
                        </div>
                        <div class="avatar__online"></div>
                        <span class="name__account">
                            Bích Huyền
                        </span>
                    </div>
                    <div class="user-info">

                            <div class="header2__info__active">
                                <div class="avatar-wrapper2">
                                    <img class="profile2-pic" src="/fe/assets/img/avatar.png" />
                                    <div class="upload2-button">
                                        <i class="fa fa-arrow-circle-up change-fa" aria-hidden="true"></i>
                                    </div>
                                    <input class="file2-upload" type="file" accept="image/*"/>
                                </div>
                                <div class="avatar__online__2"></div>  
                            </div>
                            <div class="user-info-acc">
                                <div class="user-info-name">Bích Huyền</div>
                                <div class="user-info-username">@huyendao</div>
                            </div>
                        </div>
                        <hr class="seperate-info">
                        <ul class="user-info__list">
                            <a class="user-info-link" href="trangcanhan.html">
                                <li class="user-info-item">Trang cá nhân</li>
                            </a>
                        </ul>
                        <hr class="seperate-info">
                        <ul class="user-info__list">
                            <a class="user-info-link" href="trangcanhan.html">
                                <li class="user-info-item">Cài đặt</li>
                            </a>
                            <a class="user-info-link" href="loginpage.html">
                                <li class="user-info-item">Đăng xuất</li>
                            </a>
                        </ul>
                    </div> 
                </div>
                
            </div>
        </header>
        <hr>

        <nav class="top-nav">
            <div class="grid">
                <nav class="tabs">
                    <a class="tab-item active" href="trainhome.html">
                        <i class="tab-item__icon fa-solid fa-house"></i>
                        <span class="tab-item__text">TRANG CHỦ</span>
                    </a>
                    <a class="tab-item" href="trangchu.html">

                        <span class="tab-item__text">TUYẾN TÀU</span>
                    </a>
                    <a class="tab-item" href="trainpage.html">

                    </a>
                    <div class="line"></div>
                </nav>
            </div>
        </nav>

                <div class="grid__row">
                    <div class="grid__column-12">
                        <div class="donut-chart-row">


                            <div class="donut-chart-container donut-1">
                                <div class="donut-chart__header">
                                    DOANH THU THEO TUYẾN TRONG THÁNG TRƯỚC
                                </div>
                                <canvas id="doughnut-chart" class="donut-chart"></canvas>
                            </div>

                            <div class="donut-chart-container donut-2">
                                <div class="donut-chart__header">
                                    TUYẾN TÀU

                                <canvas id="doughnut-chart2" class="donut-chart"></canvas>

                                <canvas id="bar-chart" class="bar-chart"></canvas>
                            </div>
                            
                            <div class="line-chart-container">
                                <div class="line-chart__header">

                                </div>

                            </div>
