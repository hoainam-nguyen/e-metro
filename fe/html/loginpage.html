<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="/fe/assets/css/reset.css">
    <link rel="stylesheet" href="/fe/assets/css/base.css">
    <link rel="stylesheet" href="/fe/assets/css/NhanVienCongTy/loginpage.css"> 
 
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Login</title>
</head>
<body>
    <div class="background">
        <div class="login-form">
            <div class="header">
                Hệ thống quản lý tàu điện ngầm 
            </div>

            <span class="webname">E-METRO</span>

            <i class="logo fa-solid fa-train"></i>

            <div class="welcome">
                Chào mừng trở lại!
            </div>

            <div class="input-container">
                <label>
                    Email
                </label>
                <input id="username" type="text" placeholder="Nhập email">
            </div>

            <div class="input-container">
                <label>
                    Mật khẩu
                </label>
                <input id="password" type="password" placeholder="Nhập mật khẩu">
                <div class="show-pass">
                    <input type="checkbox" class="show-pass-input">Xem mật khẩu
                    <div class="forgot-password-box">
                        <a class="forgot-password">Quên mật khẩu?</a>
                    </div>
                </div>
            </div>

            <div class="login-box">
                <div class="login-box__text">Đăng nhập</div>   
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/fe/javascript/NhanVienCongTy/main.js"></script>
    <script type="text/javascript" src="/fe/javascript/NhanVienCongTy/login.js"></script>
</body>
</html>
