<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="/fe/assets/css/NhanVienCongTy/loginpage.css"> 
    <link rel="stylesheet" href="/fe/assets/css/base.css">
     <!--Boostrap-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
 
     <!--Google font, font ansome-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap&subset=vietnamese"
         rel="stylesheet">
     <link rel="stylesheet" href="/fe/assets/font/themify-icons/themify-icons.css" class="css">
     <link rel="stylesheet" href="/fe/assets/font/fontawesome-free-6.4.0-web/css/all.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
         integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
         crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <title>Login</title>
</head>
<body>
    <div class="login">
        <div class="login-section">
            <div class="login-content">
                <div class="intro">
                    <h1 class="welcome">
                        PHẦN MỀM QUẢN LÝ TÀU ĐIỆN NGẦM
                    </h1>
                    <h1 class="introduce">
                        E - METRO
                    </h1>
                </div>
                <div class="image__header__icon">
                    <i class="app-info__logo fa-solid fa-train"></i>
                    <span class="image__content">
                        E - METRO
                    </span>
                </div>
            </div>
    
            <div class="login__form__container">
                <div class="form__container__section">
                    <div class="container__welcome">
                        Chào mừng trở lại!
                    </div>
                    <div class="form">
                        <label for="ticket-quantity" class="modal-label">
                            Email
                        </label>
                        <input id="ticket-quantity" type="text" class="modal-input" placeholder="Enter your email?">
                        <label for="send" class="modal-label">
                            Password
                        </label>
                        <input id="send" type="password" class="modal-input" placeholder="• • • • • • • •">
                    </div>
            
                    <div class="check">
                        <div class="fix__box">
                            <input id="check-rem" type="checkbox">
                            <label for="check-rem" class="label">
                                Nhớ mật khẩu
                            </label>
                        </div>
                        <a href="#" class="reset">Quên mật khẩu?</a>
                    </div>
                    <div class="clear"></div>
                    <div class="login-special">
                        <div class="login-box">
                            <a href="#">
                                <div class="content__login__box">Đăng nhập</div>   
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="clear"></div>
        </div>

    </div>
    <!-- Button trigger modal -->
  
    <!-- Modal -->
    <div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content modal__fixed__position">
          <div class="modal-header">
            <h5 class="modal-title modal__title" id="exampleModalLabel">Quên mật khẩu</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body d-flex flex-column">
            <label for="ticket-quantity" class="modal-label-forgot">
                Nhập mật khẩu cũ:
            </label>
            <input id="send" type="password" class="modal-input-forget" placeholder="• • • • • • • •">
            <label for="send" class="modal-label-forgot">
                Nhập mật khẩu mới:
            </label>
            <input id="send" type="password" class="modal-input-forget" placeholder="• • • • • • • •">
            <label for="send" class="modal-label-forgot">
                Nhập lại mật khẩu mới:
            </label>
            <input id="send" type="password" class="modal-input-forget" placeholder="• • • • • • • •">
          </div>
          <div class="modal-footer">
            <button style="font-size: 13px;" type="button" class="btn btn-secondary btn-close-change" data-dismiss="modal">Đóng</button>
            <button style="font-size: 13px; background-color: #53389e;" type="button" class="btn btn-primary btn-ok-change">Đổi mật khẩu</button>
          </div>
        </div>
      </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="/fe/javascript/NhanVienCongTy/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
