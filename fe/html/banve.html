<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=\, initial-scale=1.0">
        <title>E-METRO_TICKETSELLER</title>
        <link rel="stylesheet" href="/fe/assets/css/reset.css">
        <link rel="stylesheet" href="/fe/assets/css/base.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <link rel="stylesheet" href="/fe/assets/css/NhanvienBanve/main.css">
    </head>
    <body>
        <div class="app_ticketseller">
            <header class="header">
                <div class="grid">
                    <!--  -->
                    <div class="header__info">
                        <a class="header__info-item app-info" href="./">
                            <div class="app-info__logo-container">
                                <i class="app-info__logo fa-solid fa-train"></i>
                            </div>
                            <h1 class="app-info__name">
                                <span class="app-info__name-E">E</span>
                                -METRO
                            </h1>
                        </a>
                        <div class="header__info-item user-acc user-info-popup">
                            <img src="https://plus.unsplash.com/premium_photo-1666184129932-e443a8de06e9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="" class="user-acc__avt">
                            <span class="user-acc__name">Duy Khiêm</span>
    
                            
                            <div class="user-info">
                                <div class="user-info__header">
                                    <img src="https://plus.unsplash.com/premium_photo-1666184129932-e443a8de06e9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="" class="user-info-avt">
                                    <div class="user-info-acc">
                                        <div class="user-info-name">Duy Khiêm</div>
                                        <div class="user-info-username">khiem6112003@</div>
                                    </div>
                                </div>
                                <hr class="seperate-info">
                                <ul class="user-info__list">
                                    <li class="user-info-item">Trang cá nhân</li>
                                </ul>
                                <hr class="seperate-info">
                                <ul class="user-info__list">
                                    <li class="user-info-item">Cài đặt</li>
                                    <li class="user-info-item">Đăng xuất</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <hr>
            <nav class="top-nav">
                <div class="grid">
                    <nav class="tabs">
                        <div class="tab-item">
                            <i class="tab-item__icon fa-solid fa-house">
                            </i>
                            TRANG CHỦ
                        </div>
                        <div class="tab-item">
                            <i class="tab-item__icon fa-solid fa-ticket"></i>
                            MUA VÉ
                        </div>
                        <div class="tab-item">
                            <i class="tab-item__icon fa-solid fa-history"></i>
                            LỊCH SỬ VÉ
                        </div>
                    </nav>
                </div>
            </nav>
        <div class="ticketseller">
            <div class="ticketseller-item">
                <div class="ticketseller-item_img" style="background-image: url(https://www.purplelinemd.com/images/jch-optimize/ng/images_frontpage_showcase_FP__Showcase__Test.webp);">
                <div class="ticketseller-item_sellerlayout">
                    <div class="seller_header">
                        <h1 style="font-size: 25px; margin-top: 15px; font-style:normal;color:white"> 
                            BÁN VÉ TRỰC TUYẾN
                        </h1>
                    </div>
                    <div class="seller_radiobutton">
                            <label class="radio">
                                <input type="radio" name="tickettype" value="normal_ticket" class="radio__input">
                                <div class="radio__radio"></div>
                                Vé thường   
                            </label>
                            <label class="radio">
                                <input type="radio" name="tickettype" value="month_ticket" class="radio__input">
                                <div class="radio__radio"></div>
                                Vé tháng
                            </label>
                    </div>
                    <div class="seller_ticketid">
                        <div class="ticketid">
                            <input type="text" name="ticket_id" class="text_field" id="tf_ticket_id">
                            <label for="tf_ticket_id" class="tf_label"> Mã vé </label>
                        </div>
                        <div class="lineid">
                            <input type="text" name="line_id" class="text_field" id="tf_line_id">
                            <label for="tf_line_id" class="tf_label"> Mã tuyến </label>
                        </div>
                    </div>
                    <div class="line_choice">
                        <div class="dropdown_line">
                            <span class="select_line"> Chọn tuyến</span>
                        <i class="fa-solid fa-caret-down" style="color: #6941C6;margin-right: 15px;"></i>
                        </div>                        
                    </div>
                    <div class="date_and_status">
                        <div class="date_choice">
                            <input type="text" name="date_select" class="text_field" id="tf_date_select">
                            <label for="tf_date_select" class="tf_label_date"> Ngày mua 
                            </label>
                            <button class="date_choosing">
                                <i class="fa-regular fa-calendar-days" style="color: #6941C6;"></i>
                            </button>
                        </div>
                        <div class="status">
                            <input type="text" name="status-item" class="text_field" id="tf_status">
                            <label for="tf_status" class="tf_label"> Tình trạng </label>
                        </div>
                    </div>
                    <div class="ticket_price">
                        <div class="price">
                            <input type="text" name="price-item" disabled style="background-color: #ffffff;" class="text_field_price" id="tf_price" >
                            <label for="tf_price" class="tf_label_price"> Giá vé: </label>
                        </div>
                    </div>
                    <div class="button_accept">
                        <button class="accept-but">
                            XÁC NHẬN
                        </button>
                    </div>
                </div>
                </div>
            </div>
        </div> 
    </body>
</html>
