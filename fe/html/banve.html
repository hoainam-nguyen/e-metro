        <div class="ticketseller">
            <div class="ticketseller-item">
                <div class="ticketseller-item_img" style="background-image: url(https://www.purplelinemd.com/images/jch-optimize/ng/images_frontpage_showcase_FP__Showcase__Test.webp);">
                <form class="ticketseller-item_sellerlayout">
                    <div class="seller_header">
                        <h1 style="font-size: 25px; margin-top: 15px; font-style:normal;color:white"> 
                            BÁN VÉ TRỰC TUYẾN
                        </h1>
                    </div>
                    <div class="seller_radiobutton">
                            <label class="radio">
                                <input type="radio" name="tickettype" value="normal_ticket" class="radio__input">
                                <div class="radio__radio"></div>
                                Vé thường   
                            </label>
                            <label class="radio">
                                <input type="radio" name="tickettype" value="month_ticket" class="radio__input">
                                <div class="radio__radio"></div>
                                Vé tháng
                            </label>
                    </div>
                    <div class="dropdown_number">
                        <div class="select-btn">
                            <span class="sBtn-text"> Số lượng</span>
                            <div class="caret"></div>
                        </div>
                        <ul class="options">
                            <li class="option">
                                <span class="option-text">1</span>
                            </li>
                            <li class="option">
                                <span class="option-text">2</span>
                            </li>

                                <span class="option-text">3</span>
                            </li>

                            </li>

                                <span class="option-text">5</span>
                            </li>
                            <li class="option">
                                <span class="option-text">6</span>
                            </li>
                            <li class="option">
                                <span class="option-text">7</span>
                            </li>
                            <li class="option">
                                <span class="option-text">8</span>
                            </li>
                            <li class="option">
                                <span class="option-text">9</span>
                            </li>
                            <li class="option">
                                <span class="option-text">10</span>
                            </li>
                        </ul>
                    </div>

                    <div class="form__group">
                        <input readonly type="text" class="form__input" placeholder="Chọn tuyến tàu"> 
                    </div>

                    <div class="date_and_status">
                        <div class="date_choice">
                            <input type="text" name="date_select" class="text_field" id="tf_date_select" disabled style="background-color: #ffffff;">
                            <label for="tf_date_select" class="tf_label_date"> Ngày mua 
                            </label>
                            <button class="date_choosing" type="button" onclick="GetDate()">
                                <i class="fa-regular fa-calendar-days" style="color: #6941C6;"></i>
                            </button>
                        </div>
                        <div class="status">
                            <input type="text" name="status-item" class="text_field" id="tf_status" disabled style="background-color: #ffffff;">
                            <label for="tf_status" class="tf_label"> Tình trạng </label>
                        </div>
                    </div>
                    <div class="ticket_price">
                        <div class="price">
                            <input type="text" name="price-item" style="background-color: #ffffff;" class="text_field_price" id="tf_price" disabled>
                            <label for="tf_price" class="tf_label_price"> Giá vé: </label>
                        </div>
                    </div>
                    <div class="ticket_price">
                        <div class="price">
                            <input type="text" style="background-color: #ffffff;" class="text_field_price" id="total_price" disabled>
                            <label for="total_price" class="tf_label_totalprice"> Tổng tiền: </label>
                        </div>
                    </div>
                    <div class="button_accept">
