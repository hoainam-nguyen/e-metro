            <div class="profile_layout">

                </div>
                <div class="profile_firstgrid">
                    <div class="profile_avt" id="profile-avt">
                    </div>
                    <label for="img-update" class="change_avt-but">
                        <i class="fa-solid fa-camera fa-xl" style="margin-left: 10px; margin-top: 16px; color: #ffffff"></i>
                        <input type="file" accept="image/jpeg, image/png, image/jpg" id="img-update" onchange="document.getElementById('profile-avt').style.backgroundImage = 'url(' + window.URL.createObjectURL(this.files[0]) + ')';">
                    </label>
                    <div class="profile_username">
                        Duy Khiêm
                    </div>
                    <div class="profile_level">
                        Nhân viên Sở Giao thông
                    </div>
                    <div class="staff_id">

                    </div>

                <form class="profile_secondgrid">
                    <div class="username_tb">
                        Họ và tên
                    </div>
                    <input type="text" class="username-tb" value="Lê Võ Duy Khiêm" >
                    <div class="phonenum">
                        Số điện thoại
                    </div>
                    <input type="text" class="phonenum-tb" value="0961826917" >
                    <div class="email">
                        Email liên lạc
                    </div>
                    <input type="text" class="email-tb" value="khiem06112003@gmail.com" > 
                    <div class="dob">
                        Ngày sinh
                    </div>
                    <input type="date" id="datepicker" class="dob-tb" value="06-11-2003">

                    <div class="address">
                        Địa chỉ
                    </div>
                    <input type="text" class="address-tb" value="45b Đ.số 8, Linh Trung" >
                    <div>
                        <button onclick="EnableEditProfile()" class="profile_edit" type="button">
                            Chỉnh sửa
                        </button>
                        <button onclick="DisableEditProfile()" class="save_profile" type="button">
                            Lưu
                        </button>
                    </div>
                </form>
            </div>
        </div>
